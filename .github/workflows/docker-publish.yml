name: Docker Image CI for Distil-Whisper

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Triggers on push to main or master branch
  pull_request:
    branches: [ "main", "master" ] # Optional: Triggers on PR to main/master for build testing (won't push)
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out your repository under $GITHUB_WORKSPACE

      # ADDED: Step to maximize build space on the runner
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10 # Using a specific version, v10 is recent as of early 2024
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true' # Often helps a lot
          remove-swift: 'true'
          remove-go: 'true'

      - name: Set up QEMU
        # Used for building multi-platform images, good practice but not strictly necessary for single platform
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Sets up Docker Buildx, which is a Docker CLI plugin for extended build capabilities
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Logs in to Docker registry using secrets.
        # Only perform login if it's a push to main/master and not a PR
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        # Extracts metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/distil-whisper-runpod # Replace with your Docker Hub username and desired image name
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            # Added explicit 'latest' for the default branch (main or master)
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: | # This will add 'latest=false' to non-default branches/tags to avoid overriding 'latest'
            latest=auto

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Tells Docker build to use the root of the repository as the build context
          file: ./Dockerfile # Specifies the path to your Dockerfile
          # Push only on direct pushes to main/master, not on PRs or other branches unless explicitly tagged for release
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Enable build cache from GitHub Actions
          cache-to: type=gha,mode=max # Enable pushing build cache to GitHub Actions
