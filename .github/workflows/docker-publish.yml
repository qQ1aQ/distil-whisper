name: Docker Image CI for Distil-Whisper

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Triggers on push to main or master branch
  pull_request:
    branches: [ "main", "master" ] # Optional: Triggers on PR to main/master for build testing (won't push)
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out your repository under $GITHUB_WORKSPACE

      - name: Set up QEMU
        # Used for building multi-platform images, good practice but not strictly necessary for single platform
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Sets up Docker Buildx, which is a Docker CLI plugin for extended build capabilities
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Logs in to Docker registry using secrets.
        # Only perform login if it's a push to main/master and not a PR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        # Extracts metadata (tags, labels) for Docker
        # This will create tags like:
        # - your-username/your-repo-name:latest (for default branch)
        # - your-username/your-repo-name:sha-<short_git_sha>
        # - your-username/your-repo-name:edge (if you push to a branch named 'edge')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/distil-whisper-runpod # Replace with your Docker Hub username and desired image name
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Tells Docker build to use the root of the repository as the build context
          file: ./Dockerfile # Specifies the path to your Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # Only push if it's not a pull request
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Enable build cache from GitHub Actions
          cache-to: type=gha,mode=max # Enable pushing build cache to GitHub Actions
